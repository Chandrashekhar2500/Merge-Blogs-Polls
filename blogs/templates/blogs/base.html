{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Merge Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blogs.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'blogs:post_new' %}" class="top-menu">
                        {% include 'icons/file-earmark-plus.svg' %}
                    </a>
                {% endif %}

                <h1>
                    <a href="{% url 'blogs:post_list'%}">Blogs</a>
                    <a href="{% url 'polls:index' %}">Polls</a>
                    <a href="{% url 'blogs:category_list' %}">Category</a>
                    <a href="{% url 'blogs:tag_list' %}">Tags</a>
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'blogs:logout_page' %}">Logout</a>
                        <a href="{% url 'blogs:user_profile' %}">Profile</a>
                
                    {% else %}
                        
                        <a href="{% url 'blogs:signup_page' %}">Register</a>
                        <a href="{% url 'blogs:login_page' %}">Login</a>

                    {% endif %}

                    

                </h1>
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $('.hide').click(function()
                {var id=$(this).attr("r_id");
                console.log(id);
                 $(".form-class"+id).toggle();
                 });
                });
        </script>
    
    
    </body>
</html>
